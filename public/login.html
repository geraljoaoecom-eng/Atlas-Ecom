<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Atlas Ecom - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 25%, #2d1b69 50%, #1a1a3a 75%, #0f0f23 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            position: relative;
            overflow: hidden;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 212, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 70%; animation-delay: 1s; }
        .particle:nth-child(5) { left: 80%; animation-delay: 3s; }
        .particle:nth-child(6) { left: 90%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .login-container {
            background: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 24px;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.8),
                0 0 0 1px rgba(0, 212, 255, 0.1),
                inset 0 1px 0 rgba(255,255,255,0.1);
            border: 1px solid rgba(0, 212, 255, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo h1 {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 50%, #ff6b9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3.2rem;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            margin-bottom: 15px;
            letter-spacing: -2px;
            font-family: 'Poppins', sans-serif;
            line-height: 1.1;
        }

        .logo p {
            color: #b0b8c1;
            font-size: 1.3rem;
            font-weight: 400;
            opacity: 0.9;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.2px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            color: #00d4ff;
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
            font-feature-settings: 'cv02', 'cv03';
        }

        .form-group input {
            width: 100%;
            padding: 20px 22px;
            border: 2px solid rgba(30, 42, 58, 0.8);
            border-radius: 14px;
            background: rgba(15, 20, 25, 0.8);
            color: #ffffff;
            font-size: 1.05rem;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.3px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 
                0 0 0 4px rgba(0, 212, 255, 0.1),
                0 0 30px rgba(0, 212, 255, 0.3);
            background: rgba(15, 20, 25, 0.95);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: rgba(176, 184, 193, 0.6);
            font-weight: 400;
            letter-spacing: 0.2px;
        }

        .login-btn {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 50%, #ff6b9d 100%);
            color: #ffffff;
            border: none;
            padding: 20px;
            border-radius: 14px;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            font-feature-settings: 'cv02', 'cv03';
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 20px 40px rgba(0, 212, 255, 0.4),
                0 0 0 4px rgba(0, 212, 255, 0.1);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .error-message {
            background: rgba(255, 107, 157, 0.1);
            border: 1px solid rgba(255, 107, 157, 0.3);
            color: #ff6b9d;
            padding: 18px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 0.95rem;
            display: none;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            letter-spacing: 0.2px;
        }

        .success-message {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            padding: 18px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 0.95rem;
            display: none;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            letter-spacing: 0.2px;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer-text {
            margin-top: 35px;
            color: rgba(176, 184, 193, 0.7);
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 35px 25px;
                margin: 20px;
            }
            
            .logo h1 {
                font-size: 2.8rem;
                letter-spacing: -1.5px;
            }
            
            .form-group input {
                padding: 18px 20px;
                font-size: 1rem;
            }
            
            .login-btn {
                padding: 18px;
                font-size: 1.1rem;
                letter-spacing: 1.2px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <h1>üöÄ Atlas Ecom</h1>
            <p>Monitor Inteligente de Bibliotecas</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Sua password" required>
            </div>

            <button type="submit" class="login-btn">
                Entrar no Sistema
            </button>
        </form>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #00d4ff;">A autenticar...</p>
        </div>

        <div class="footer-text">
            Sistema de Monitoriza√ß√£o Facebook Ads
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            console.log('üîê Tentativa de login:', { email, password: '***' });
            
            // Esconder mensagens anteriores
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Mostrar loading
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('üì° Resposta do servidor:', response.status, response.statusText);
                
                const data = await response.json();
                console.log('üìä Dados da resposta:', data);
                
                if (data.success) {
                    // Guardar token
                    localStorage.setItem('authToken', data.token);
                    console.log('‚úÖ Token guardado:', data.token.substring(0, 20) + '...');
                    
                    // Mostrar mensagem de sucesso
                    successMessage.textContent = 'Login bem-sucedido! A redirecionar...';
                    successMessage.style.display = 'block';
                    
                    // Redirecionar ap√≥s 1 segundo
                    setTimeout(() => {
                        console.log('üîÑ Redirecionando para /dashboard...');
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Erro no login');
                }
            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                errorMessage.textContent = error.message || 'Erro na conex√£o. Tente novamente.';
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });
        
        // Teste de conex√£o na inicializa√ß√£o
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/ping');
                const data = await response.json();
                console.log('üåê Servidor conectado:', data);
            } catch (error) {
                console.error('‚ùå Erro de conex√£o com servidor:', error);
            }
        });
    </script>
</body>
</html>
